{% extends 'base.html' %}
{% block body %}
<h1>Movies List</h1>
    {% for movie in movies %}
        <div class="card my-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
                <a href="{% url 'movies:detail' movie.id%}"><img src="{{movie.poster_url}}"></img></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
