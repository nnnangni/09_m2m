{% extends 'base.html' %}

{% block body %}
    {{user_info.username}}
    {% if user != user_info %}
        {% if user_info in user.from_user.all %}
            <a href="{% url 'accounts:follow' user_info.id %}">팔로잉</a>
        {% else %}
            <a href="{% url 'accounts:follow' user_info.id %}">팔로우</a>
        {% endif %}
    {% endif %}
{% endblock %}
